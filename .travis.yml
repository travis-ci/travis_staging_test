matrix:
  include:
  - env: image=trusty-sudo-sugilite
    language: generic
    dist: trusty
    sudo: required
  - env: image=trusty-sudo-garnet
    language: __garnet__
    sudo: required
    dist: trusty
  - env: image=trusty-sudo-amethist
    sudo: required
    dist: trusty
    language: __amethyst__
  - env: image=precise-sudo
    language: ruby
    dist: precise
    sudo: required
install: true
script:
- sudo apt-get update
- sudo apt-get install yarn
notifications:
    email: never
